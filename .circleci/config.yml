version: 2
jobs:
  build-job:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-27-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          keys:
            - 1-gems-{{ checksum "Gemfile.lock" }}
            - jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Download Ruby Dependencies
          command: bundle check || bundle install --path vendor/bundle
      - run:
          name: Download Android Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          key: 1-gems-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - save_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
          paths:
            - ~/.gradle
      - run:
          name: Run Unit Tests
          command: bundle exec fastlane unit_tests
      - run:
          name: Run Integration Tests
          command: bundle exec fastlane integration_tests build_variant:'Debug'
      - store_artifacts:
          path: app/build/reports
          destination: reports
      - store_test_results:
          path: app/build/test-results

  deploy-beta-job:
    steps:
      -run:
        name: Deploying to Crashlytics Beta
        command: bundle exec fastlane beta

  deploy-prod-job:
    steps:
      -run:
        name: Deploying to Play Store
        command: bundle exec fastlane deploy

  workflows:
    version: 2
    build-deploy:
      jobs:
        - build-job

        - deploy-beta-job:
            requires:
              - build-job
            filters:
              branches:
                only: beta

        - deploy-prod-job:
            requires:
              - build-job
            filters:
              branches:
                only: production
